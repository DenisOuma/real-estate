<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&family=Oleo+Script:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>vallie's Estate</title>
	</head>
	<body>
		<div class="container">
			<head class="nav-prim-bar">
				<div class="nav-bar">
					<div class="logo">
						<h1>Vallie's Estate</h1>
					</div>
					<div class="nav-links">
						<ul>
							<li><a href=""> Home </a></li>
							<li>
								<a href=""> Rent </a>
							</li>
							<li>
								<a href=""> Land </a>
							</li>

							<li>
								<a href=""> Agent </a>
							</li>
							<li>
								<a href=""> Contact Us </a>
							</li>
						</ul>
					</div>
					<div class="get-started-btn">
						<button id="getstarted-btn" class="btn">Get Started</button>
					</div>
				</div>
			</head>
			<hr />
			<!-- Entire Body Section -->
			<div class="body-section">
				<!-- Welcome Section Design -->
				<div class="welcome-section">
					<div class="welcome-text">
						<div class="description-title">
							<h1>Helping you find the property of your dreams.</h1>
							<p>
								Creating quality urban lifestyles, building stronger communities
							</p>
							<div class="more-btn">
								<button id="more-btn" class="btn">Learn More</button>

								<span class="material-symbols-rounded icon-edit">
									play_arrow
								</span>
							</div>
						</div>
					</div>
					<div class="welcome-img">
						<img src="./accets/img/image 1.png" alt="" />
					</div>
				</div>
				<!-- Search House Section -->
				<div class="search-section">
					<div class="inner-container">
						<div class="options-cnt">
							<div class="option-icon">
								<label for="Location">Location</label>
								<span class="material-symbols-rounded"> expand_more </span>
							</div>

							<option value="price">Lekki</option>
						</div>
						<div class="options-cnt">
							<div class="option-icon">
								<label for="Location">Property Type</label>
								<span class="material-symbols-rounded"> expand_more </span>
							</div>
							<option value="price">Duplex</option>
						</div>
						<div class="options-cnt">
							<div class="option-icon">
								<label for="Location">Max Price</label>
								<span class="material-symbols-rounded"> expand_more </span>
							</div>

							<option value="price">10,000</option>
						</div>
						<div class="serch-btn">
							<button id="search-btn" class="btn">
								<span class="material-symbols-rounded"> search </span>Search
							</button>
						</div>
					</div>
				</div>
				<!-- Products Section -->
			</div>
		</div>
	</body>
</html>
